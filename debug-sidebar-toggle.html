<!DOCTYPE html>
<html>
<head>
    <title>Debug Sidebar Toggle</title>
    <script>
        // 在控制台中運行這些測試來檢查狀態
        function checkTwoColumnLayout() {
            const layout = document.querySelector('.two-column-layout');
            console.log('TwoColumnLayout found:', !!layout);
            
            const button = document.querySelector('.sidebar-toggle-btn');
            console.log('Toggle button found:', !!button);
            
            if (button) {
                console.log('Button classes:', button.className);
                console.log('Button style:', window.getComputedStyle(button));
                console.log('Button position:', {
                    left: window.getComputedStyle(button).left,
                    top: window.getComputedStyle(button).top,
                    zIndex: window.getComputedStyle(button).zIndex
                });
            }
            
            const panel = document.querySelector('.chat-sidebar-panel');
            if (panel) {
                console.log('Sidebar panel found:', !!panel);
                console.log('Panel classes:', panel.className);
            }
        }
        
        function simulateClick() {
            const button = document.querySelector('.sidebar-toggle-btn');
            if (button) {
                console.log('Simulating click...');
                button.click();
                
                setTimeout(() => {
                    console.log('After click - Button classes:', button.className);
                }, 100);
            }
        }
        
        // 導出到 window 讓你可以在 console 中使用
        window.checkTwoColumnLayout = checkTwoColumnLayout;
        window.simulateClick = simulateClick;
        
        console.log('Debug functions loaded. Run checkTwoColumnLayout() and simulateClick() in console.');
    </script>
</head>
<body>
    <p>請在你的應用程式中打開開發者工具，然後在 Console 中執行：</p>
    <pre>
checkTwoColumnLayout() // 檢查元素狀態
simulateClick()        // 模擬點擊
    </pre>
</body>
</html>
