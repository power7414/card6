<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天介面核心功能展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* 頂部工具欄 */
        .top-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
        }

        /* 模型選擇器 (左側) */
        .model-selector {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        .model-selector:hover {
            background: #f9f9f9;
            border-color: #d1d5db;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .model-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .model-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .model-name {
            font-weight: 500;
            color: #333;
            font-size: 13px;
            margin-right: 6px;
        }

        .dropdown-arrow {
            width: 14px;
            height: 14px;
            color: #666;
            transition: transform 0.2s;
        }

        .model-selector:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* 右側工具圖標 */
        .toolbar-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            border: none;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-button:hover {
            background: #f9f9f9;
            border-color: #d1d5db;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .icon-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            color: #666;
        }

        .icon-button:hover svg {
            color: #333;
        }

        /* 麥克風激活狀態 */
        .icon-button.mic-active {
            background: #ef4444;
            border-color: #dc2626;
        }

        .icon-button.mic-active svg {
            color: white;
        }

        .icon-button.mic-active:hover {
            background: #dc2626;
        }

        /* 視訊激活狀態 */
        .icon-button.video-active {
            background: #10b981;
            border-color: #059669;
        }

        .icon-button.video-active svg {
            color: white;
        }

        .icon-button.video-active:hover {
            background: #059669;
        }

        /* 輸入區域 - 減少 padding */
        .input-wrapper {
            padding: 16px 20px 20px 20px; /* 上方減少到 16px */
            min-height: 160px; /* 減少最小高度 */
            display: flex;
            flex-direction: column;
        }

        .input-box-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-box {
            flex: 1;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .textarea-container {
            flex: 1;
            position: relative;
        }

        .chat-textarea {
            width: 100%;
            min-height: 100px; /* 減少最小高度 */
            max-height: 300px;
            padding: 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .chat-textarea:focus {
            border-color: #7c3aed;
        }

        .chat-textarea::placeholder {
            color: #999;
        }

        /* 發送按鈕 */
        .send-button {
            width: 48px;
            height: 48px;
            background: #7c3aed;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-bottom: 2px;
        }

        .send-button:hover {
            background: #6d28d9;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .top-toolbar {
                padding: 12px 16px;
            }
            
            .toolbar-icons {
                gap: 8px;
            }
            
            .icon-button {
                width: 32px;
                height: 32px;
            }
            
            .icon-button svg {
                width: 16px;
                height: 16px;
            }
            
            .input-wrapper {
                padding: 12px 16px 16px 16px; /* 手機版也減少間距 */
            }
            
            .chat-textarea {
                min-height: 80px; /* 手機版更小的高度 */
            }
        }

        /* 動畫效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .send-button.sending {
            animation: pulse 1s infinite;
        }

        /* 麥克風錄音動畫 */
        @keyframes recording {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .icon-button.mic-recording {
            animation: recording 2s infinite;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 1. 頂部工具欄 -->
        <div class="top-toolbar">
            <!-- 左側：模型選擇器 -->
            <div class="model-selector" onclick="toggleModelSelector()">
                <div class="model-info">
                    <img class="model-avatar" 
                         src="https://files.monica-cdn.im/assets/img/apps_avatar/claude-star-100x100.png" 
                         alt="Claude">
                    <span class="model-name">Sonnet</span>
                </div>
                <svg class="dropdown-arrow" fill="none" viewBox="0 0 16 16">
                    <path stroke="currentColor" 
                          stroke-width="1.5" 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          d="M2.667 5.334 8 10.667l5.333-5.333">
                    </path>
                </svg>
            </div>

            <!-- 右側：工具圖標 -->
            <div class="toolbar-icons">
                <!-- 麥克風按鈕 -->
                <button class="icon-button" id="micButton" onclick="toggleMicrophone()">
                    <svg fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" 
                              stroke-width="2" 
                              stroke-linecap="round" 
                              stroke-linejoin="round" 
                              d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path stroke="currentColor" 
                              stroke-width="2" 
                              stroke-linecap="round" 
                              stroke-linejoin="round" 
                              d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line stroke="currentColor" 
                              stroke-width="2" 
                              stroke-linecap="round" 
                              x1="12" y1="19" x2="12" y2="23"/>
                        <line stroke="currentColor" 
                              stroke-width="2" 
                              stroke-linecap="round" 
                              x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>

                <!-- 視訊按鈕 -->
                <button class="icon-button" id="videoButton" onclick="toggleVideo()">
                    <svg fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" 
                              stroke-width="2" 
                              stroke-linecap="round" 
                              stroke-linejoin="round" 
                              d="M23 7l-7 5 7 5V7z"/>
                        <rect stroke="currentColor" 
                              stroke-width="2" 
                              stroke-linecap="round" 
                              stroke-linejoin="round" 
                              x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 2. 文字輸入區域 -->
        <div class="input-wrapper">
            <div class="input-box-wrapper">
                <div class="input-box">
                    <div class="textarea-container">
                        <textarea class="chat-textarea" 
                                 placeholder="問我任何問題..."
                                 oninput="checkTextarea()"
                                 onkeydown="handleKeyDown(event)"></textarea>
                    </div>
                    
                    <!-- 3. 發送按鈕 -->
                    <button class="send-button" onclick="sendMessage()">
                        <svg fill="none" viewBox="0 0 20 20">
                            <path fill="currentColor" 
                                  d="M14.006 3.162 4.157 6.703c-1.504.541-2.256.812-2.282 1.332-.025.52.697.864 2.14 1.55l3.991 1.897c.242.115.363.172.457.264.094.092.153.213.272.453l1.924 3.878c.698 1.408 1.047 2.112 1.564 2.082.516-.03.78-.771 1.307-2.252l3.477-9.753c.721-2.023 1.082-3.034.556-3.558-.525-.524-1.536-.16-3.557.566Z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let micActive = false;
        let videoActive = false;

        function toggleModelSelector() {
            alert('模型選擇器被點擊！\n這裡會顯示不同的 AI 模型選項：\n• Claude Sonnet\n• GPT-4\n• Gemini Pro');
        }

        function toggleMicrophone() {
            const micButton = document.getElementById('micButton');
            micActive = !micActive;
            
            if (micActive) {
                micButton.classList.add('mic-active', 'mic-recording');
                alert('🎤 麥克風已開啟\n開始語音輸入...');
            } else {
                micButton.classList.remove('mic-active', 'mic-recording');
                alert('🎤 麥克風已關閉');
            }
        }

        function toggleVideo() {
            const videoButton = document.getElementById('videoButton');
            videoActive = !videoActive;
            
            if (videoActive) {
                videoButton.classList.add('video-active');
                alert('📹 視訊已開啟\n開始視訊通話...');
            } else {
                videoButton.classList.remove('video-active');
                alert('📹 視訊已關閉');
            }
        }

        function checkTextarea() {
            const textarea = document.querySelector('.chat-textarea');
            const sendButton = document.querySelector('.send-button');
            
            if (textarea.value.trim()) {
                sendButton.style.background = '#7c3aed';
                sendButton.style.cursor = 'pointer';
            } else {
                sendButton.style.background = '#d1d5db';
                sendButton.style.cursor = 'not-allowed';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const textarea = document.querySelector('.chat-textarea');
            const sendButton = document.querySelector('.send-button');
            
            if (!textarea.value.trim()) {
                alert('請輸入訊息內容！');
                return;
            }

            // 模擬發送動畫
            sendButton.classList.add('sending');
            sendButton.style.pointerEvents = 'none';
            
            setTimeout(() => {
                alert(`訊息已發送：\n"${textarea.value}"`);
                textarea.value = '';
                checkTextarea();
                sendButton.classList.remove('sending');
                sendButton.style.pointerEvents = 'auto';
            }, 1000);
        }

        // 初始化
        checkTextarea();
    </script>
</body>
</html>
