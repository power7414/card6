# Build and Quality Check Workflow
# 
# Runs basic build and quality checks after test system refactor
# Tests were removed as part of architecture simplification

name: Build and Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint:check

    - name: Run type checking
      run: npm run type-check

    - name: Build application
      run: npm run build
      env:
        CI: true

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: build/

  quality-gates:
    runs-on: ubuntu-latest
    needs: build-and-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run quality checks
      run: |
        npm run lint:check
        npm run type-check
        npm run build

    - name: Security audit
      run: npm audit --audit-level moderate || echo "Security audit completed with warnings"

    - name: Bundle size check
      run: |
        npm run build
        # Check bundle size (basic check without webpack-bundle-analyzer)
        ls -lah build/static/js/